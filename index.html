<!--
index.html
-----------
This is the main webpage that users see.

It contains two simple forms:
  • One sends data using the POST method (for names)
  • One sends data using the GET method (for cities)

When a user submits the form, the data is sent to "cgi-bin/submit.py" 
(or in our Render deployment, handled by Flask in server.py).

File type: HTML (HyperText Markup Language)
HTML files define the structure and content of web pages.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Simple Python Form Demo</title>
    <link rel="stylesheet" href="style.css">
 </head>
  <body>
    <h1>Submit your info</h1>

    <h2>POST Request (Name)</h2>
    <form action="./cgi-bin/submit.py" method="POST">
      <label>Name:
        <input type="text" name="name" required>
      </label>
      <button type="submit">Send via POST</button>
    </form>

    <h2>GET Request (City)</h2>
    <form action="./cgi-bin/submit.py" method="GET">
      <label>City:
        <input type="text" name="city" required>
      </label>
      <button type="submit">Send via GET</button>
    </form>
  </body>
</html>
